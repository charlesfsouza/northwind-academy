version: 2

sources:
  - name: erp_northwind
    description: Sistema de dados de venda da Northwind.
    database: fea24_9
    schema: raw_northwind   
    tables:
      - name: product
        description: Tabela fonte com informações dos produtos da Northwind.
        columns: 
          - name: id
            data_tests:
              - unique
              - not_null

      - name: category
        description: Tabela fonte com informações das categorias dos produtos da Northwind.
        columns: 
          - name: id
            data_tests:
              - unique
              - not_null

      - name: supplier
        description: Tabela fonte com informações dos fornecedores dos produtos da Northwind.
        columns: 
          - name: id
            data_tests:
              - unique
              - not_null